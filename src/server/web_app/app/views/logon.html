<div class="authentication-form">
    <h1>Authentication</h1>

    <p>&nbsp;</p>

    <div>Enter your username and a password</div>


    <div class="panel">
        <div class="panel-body">
            <div>
                <div class="row">
                    <span>Username</span>
                    <input type="text" ng-model="username" />
                </div>
            </div>


            <div>
                <div class="row">
                    <span>Password</span>
                    <input type="password" ng-model="password" />
                </div>
            </div>


            <div>
                <button ng-click="logon()">Login</button>
            </div>
            <div class="registration-link">
                Not a member yet? Register <a href="#/register">here</a> for free
            </div>
        </div>
    </div>
</div>
