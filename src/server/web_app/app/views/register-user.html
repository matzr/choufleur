<div class="registration-form">
    <h1>User Registration</h1>

    <p>&nbsp;</p>

    <div ng-show="!registrationSucceeded">
        <form name="registrationform">
            <h4>Choose a username, a password, and enter your email address</h4>


            <div class="panel">
                <div class="panel-body">
                    <div>
                        <div class="row">
                            <span>Username</span>
                            <input type="text" ng-model="username" ng-required="true"/>
                        </div>
                    </div>


                    <div>
                        <div class="row">
                            <span>Password</span>
                            <input type="password" ng-model="password" ng-required="true"/>
                        </div>
                    </div>

                    <div>
                        <div class="row">
                            <span>Email</span>
                            <input type="email" ng-model="emailAddress" ng-pattern="/[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+\.[a-zA-Z]{2,4}/" ng-required="true"/>
                        </div>
                    </div>

                    <div>
                        <button ng-disabled="!registrationform.$valid" ng-click="register()">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div ng-show="registrationSucceeded">
        <h3>Registration completed</h3>
        <br/>
        <br/>

        <h4>Install the sensor app...</h4>
        <div class="panel">
            <div class="panel-body">
                <div>
                    <div class="large-row">
                        <span>If you have not installed the sensor app yet, you can download it.</span>
                    </div>
                </div>
                <div>
                    <div class="row">&nbsp;</div>
                </div>
                <div>
                    <div class="row">
                        <img src="/images/Download_on_the_App_Store_Badge_US-UK_135x40.png" />
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <h4>... get a sensor token</h4>
        <div class="panel">
            <div class="panel-body">
                <div>
                    <div class="row">
                        <button ng-disabled="sensorToken" ng-click="requestToken()" class="request-token-button">Request token</button>
                    </div>
                </div>
                <div>
                    <div class="row" ng-show="sensorToken">
                        &nbsp;
                    </div>
                </div>
                <div>
                    <div class="row" ng-show="sensorToken">
                        <span>Token:</span>
                        <span><b>{{sensorToken}}</b>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
